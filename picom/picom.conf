backend = "glx";
vsync = true;
detect-client-opacity = true;
unredir-if-possible = false;

shadow = true;
shadow-radius = 12;
shadow-opacity = 0.25;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-exclude = [
  "class_g = 'Polybar'",
  "class_g = 'i3bar'",
  "class_g = 'Dunst'",
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

corner-radius = 12;
round-borders = 1;
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'Polybar'",
  "class_g = 'i3bar'",
  "class_g = 'Dunst'"
];
detect-rounded-corners = true;

# Opacidade padrão (tudo opaco)
active-opacity = 1.0;
inactive-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;

# -------------------------
# Transparência (apenas)
# -------------------------
# 0.85 = 85% opaco (15% transparente)
# Usar xprop | grep WM_CLASS
opacity-rule = [
  "80: class_g = 'kitty'",
  "90: class_g = 'code-oss' || class_g = 'whatsapp-nativefier-d40211'"
];



# -------------------------
# Blur / desfoque (background blur)
# -------------------------
# Nota: blur necessita de um picom com suporte (ex: ibhagwan fork).
blur-background = true;              # ativa blur atrás das janelas
blur-background-frame = true;        # também desfoca decorações/frames
# Métodos: "kernel", "box", "dual_kawase" ou "gaussian" (depende do fork)
blur-method = "dual_kawase";
blur-strength = 1;                   # ajuste: 4..12 (mais = mais blur)
# Evitar blurar docks, polybar, etc
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'Polybar'",
  "class_g = 'i3bar'",
  "class_g = 'Dunst'",
  "class_g ~= 'slop'",
  "class_i ~= 'slop'",
  "name ~= 'slop'"
];

# -------------------------
# Regras gerais
# -------------------------
detect-transient = true;
detect-client-leader = true;
