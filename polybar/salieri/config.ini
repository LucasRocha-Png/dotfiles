[colors]
background = #77000000
background-alt = #77000000
foreground = #ffffff
primary = #FFFFFF
secondary = #c2c2c2
alert = #ff0000
disabled = #ffff00

[bar/base]
width = 100%
height = 20pt
font-0 = ":size=11;3"
background = ${colors.background}
foreground = ${colors.foreground}
padding-left = 2
padding-right = 2

[bar/top_laptop]
inherit = bar/base
modules-left = rofi sep cpu sep memory sep filesystem sep temperature
modules-center = xworkspaces
modules-right = power-mode sep brightness sep pulseaudio sep battery sep hour sep date

[bar/top_pc]
inherit = bar/base
modules-left = rofi sep cpu sep memory sep filesystem sep temperature
modules-center = xworkspaces
modules-right = power-mode sep pulseaudio sep hour sep date

[bar/bottom]
inherit = bar/base
bottom = true
modules-left = split-mode space xkeyboard
modules-center = wlan eth
modules-right = systray space 

[module/systray]
type = internal/tray
format-margin = 4pt
tray-spacing = 4pt
tray-size = 80%
tray-padding = 0px

[module/xworkspaces]
type = internal/xworkspaces

label-active = [ %name% ]
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:32:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%
click-right = pavucontrol
label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard

label-layout = %layout%
label-layout-foreground = ${colors.foreground}

label-indicator-padding = 
label-indicator-margin = 1
label-indicator-foreground = ${colors.foreground}
label-indicator-background = ${colors.background}

[module/memory]
type = internal/memory
interval = 1
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %gb_used%

[module/cpu]
type = internal/cpu
interval = 1
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 1
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = Disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %ifname% - %essid% - %local_ip% - ↓ %downspeed% - ↑ %upspeed%
format-disconnected = 

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %ifname% - %local_ip% - ↓ %downspeed% - ↑ %upspeed% 
format-disconnected = 

[module/date]
type = internal/date
interval = 1
date = %d-%m-%Y
label-foreground = ${colors.primary}
label = %{A1:gnome-calendar:}%date%%{A}


[module/hour]
type = internal/date
interval = 1
date = %H:%M:%S
label = %{A1:gnome-clocks:}%date%%{A}
label-foreground = ${colors.primary}


[module/rofi]
type = custom/text
content = Menu
click-left = ~/dotfiles/i3/scripts/open_launcher.sh
padding-left = 5
content-background = ${colors.background}
content-foreground = ${colors.foreground}

[module/battery]
type = internal/battery
; $ ls -1 /sys/class/power_supply/
battery = BAT1          
adapter = ACAD         
full-at = 100
low-at = 15
format = <label>
label = %percentage%%
label-charging = CHARGING %percentage%%
poll-interval = 5

[module/brightness]
type = internal/backlight

; Use o comando 'brightnessctl -l' ou 'ls -1 /sys/class/backlight/' 
; para listar os dispositivos de backlight disponíveis.
; Geralmente é 'intel_backlight' ou 'amdgpu_bl0', etc.
card = amdgpu_bl1

; Usar o scroll do mouse para alterar o brilho
enable-scroll = true
scroll-up = brightnessctl set 5%+
scroll-down = brightnessctl set 5%-

format = LUX <label>
label = %percentage%%

[module/temperature]
type = internal/temperature

; Seconds to sleep between updates
; Default: 1
interval = 1

; Thermal zone to use
; To list all the zone types, run 
; $ for i in /sys/class/thermal/thermal_zone*; do echo "$i: $(<$i/type)"; done
; Default: 0
thermal-zone = 0

; Select thermal zone by name
; The name has to match the contents of /sys/class/thermal/thermal_zone*/type
; for the desired thermal zone.
; New in version 3.7.0
; Default: ""
#zone-type = x86_pkg_temp
zone-type = acpitz

; Full path of temperature sysfs path
; Use `sensors` to find preferred temperature source, then run
; $ for i in /sys/class/hwmon/hwmon*/temp*_input; do echo "$(<$(dirname $i)/name): $(cat ${i%_*}_label 2>/dev/null || echo $(basename ${i%_*})) $(readlink -f $i)"; done
; to find path to desired file
; Default reverts to thermal zone setting
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon2/temp1_input

; Base temperature for where to start the ramp (in degrees celsius)
; Default: 0
base-temperature = 20

; Threshold temperature to display warning label (in degrees celsius)
; Default: 80
warn-temperature = 70
label-warn-foreground = ${colors.disabled}

[module/power-mode]
type = custom/script
exec = ~/dotfiles/polybar/salieri/scripts/power_mode.sh
tail = true
hook-0 = ~/dotfiles/polybar/salieri/scripts/power_mode.sh
click-left = ~/dotfiles/polybar/salieri/scripts/power_mode.sh toggle && polybar-msg hook power-mode 1


[module/sep]
type = custom/text

content = -
content-background = ${colors.background}
content-foreground = ${colors.foreground}
content-padding = 2
content-font = 2

[module/space]
type = custom/text

content = ㅤ
content-background = ${colors.background}
content-foreground = ${colors.foreground}
content-padding = 2
content-font = 2

[module/split-mode]
type = custom/script
exec = ~/dotfiles/polybar/salieri/scripts/split_mode.sh
interval = 0.5
format = <label>
label = %output%


[settings]
screenchange-reload = true
pseudo-transparency = true

